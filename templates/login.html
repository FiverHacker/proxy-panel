<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Proxy Panel - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    * {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 420px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    .login-card h3 {
      font-weight: 600;
      color: #495057;
    }
    .form-control {
      border-radius: 8px;
      padding: 0.75rem;
      border: 1px solid #ced4da;
    }
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 8px;
      font-weight: 500;
      padding: 0.75rem;
    }
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="login-card p-5">
        <div class="text-center mb-4">
          <i class="bi bi-router-fill" style="font-size: 3rem; color: #667eea;"></i>
          <h3 class="mt-3">Proxy Panel</h3>
          <p class="text-muted">Admin Login</p>
        </div>
        <form method="post" action="/login">
          <div class="mb-3">
            <label class="form-label"><i class="bi bi-shield-lock me-2"></i>Admin Password</label>
            <input name="password" type="password" class="form-control" required placeholder="Enter password">
          </div>
          <div class="d-grid">
            <button class="btn btn-primary btn-lg" type="submit">
              <i class="bi bi-box-arrow-in-right me-2"></i>Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
