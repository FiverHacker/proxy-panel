<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Speed Test - Proxy Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .speedtest-card {
      background: white;
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      border: none;
      max-width: 800px;
      margin: 2rem auto;
    }
    
    .speedtest-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .speedtest-header h3 {
      color: #2d3748;
      font-weight: 700;
      margin: 0;
    }
    
    .speedtest-header i {
      font-size: 4rem;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }
    
    .progress-container {
      background: #f7fafc;
      border-radius: 15px;
      padding: 2rem;
      margin: 2rem 0;
    }
    
    .progress-bar-custom {
      height: 30px;
      border-radius: 15px;
      background: #e2e8f0;
      overflow: hidden;
      position: relative;
    }
    
    .progress-fill {
      height: 100%;
      background: var(--success-gradient);
      border-radius: 15px;
      transition: width 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 0.9rem;
    }
    
    .status-message {
      text-align: center;
      color: #718096;
      font-size: 1.1rem;
      margin: 1rem 0;
      min-height: 30px;
    }
    
    .results-container {
      display: none;
    }
    
    .results-container.show {
      display: block;
    }
    
    .result-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 15px;
      padding: 2rem;
      color: white;
      margin: 1rem 0;
      text-align: center;
    }
    
    .result-value {
      font-size: 3rem;
      font-weight: 700;
      margin: 0.5rem 0;
    }
    
    .result-label {
      font-size: 1rem;
      opacity: 0.9;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    
    .stat-box {
      background: #f7fafc;
      border-radius: 10px;
      padding: 1.5rem;
      text-align: center;
    }
    
    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: #2d3748;
    }
    
    .stat-label {
      color: #718096;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
    
    .btn-start {
      background: var(--success-gradient);
      border: none;
      border-radius: 10px;
      padding: 1rem 3rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      max-width: 300px;
    }
    
    .btn-start:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
    }
    
    .btn-start:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="speedtest-card">
    <div class="speedtest-header">
      <i class="bi bi-speedometer2"></i>
      <h3>Speed Test</h3>
      <p class="text-muted">User: <strong>{{ user.username }}</strong></p>
    </div>

    <div id="initialState" class="text-center">
      <button class="btn-start" onclick="startSpeedtest()">
        <i class="bi bi-play-circle me-2"></i>Start Speed Test
      </button>
    </div>

    <div id="runningState" style="display: none;">
      <div class="progress-container">
        <div class="progress-bar-custom">
          <div class="progress-fill" id="progressFill" style="width: 0%">0%</div>
        </div>
        <div class="status-message" id="statusMessage">Initializing...</div>
        <div class="text-center mt-3">
          <div class="spinner"></div>
        </div>
      </div>
    </div>

    <div id="resultsContainer" class="results-container">
      <div class="results-container show">
        <h5 class="text-center mb-4">Test Results</h5>
        
        <div class="stats-grid">
          <div class="stat-box">
            <div class="stat-value" id="downloadResult">0</div>
            <div class="stat-label">
              <i class="bi bi-download me-1"></i>Download (Mbps)
            </div>
          </div>
          
          <div class="stat-box">
            <div class="stat-value" id="uploadResult">0</div>
            <div class="stat-label">
              <i class="bi bi-upload me-1"></i>Upload (Mbps)
            </div>
          </div>
          
          <div class="stat-box">
            <div class="stat-value" id="pingResult">0</div>
            <div class="stat-label">
              <i class="bi bi-wifi me-1"></i>Ping (ms)
            </div>
          </div>
        </div>

        <div class="text-center mt-4">
          <button class="btn-start" onclick="startSpeedtest()">
            <i class="bi bi-arrow-clockwise me-2"></i>Run Test Again
          </button>
          <a href="/users" class="btn btn-secondary mt-2 d-block">
            <i class="bi bi-arrow-left me-2"></i>Back to Users
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let testInterval = null;
    const userId = '{{ user_id }}';

    async function startSpeedtest() {
      // Hide initial state, show running state
      document.getElementById('initialState').style.display = 'none';
      document.getElementById('runningState').style.display = 'block';
      document.getElementById('resultsContainer').classList.remove('show');
      
      // Reset progress
      document.getElementById('progressFill').style.width = '0%';
      document.getElementById('progressFill').textContent = '0%';
      document.getElementById('statusMessage').textContent = 'Starting speedtest...';
      
      try {
        // Start speedtest
        const response = await fetch(`/user/${userId}/speedtest/start`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'same-origin'
        });
        
        if (!response.ok) {
          const errorData = await response.json().catch(() => ({detail: response.statusText}));
          throw new Error(errorData.detail || 'Failed to start speedtest');
        }
        
        const result = await response.json();
        console.log('Speedtest started:', result);
        
        // Start polling for status
        testInterval = setInterval(checkStatus, 1000);
      } catch (error) {
        console.error('Speedtest error:', error);
        document.getElementById('statusMessage').textContent = 'Error: ' + error.message;
        document.getElementById('statusMessage').style.color = '#dc3545';
        // Show retry button
        setTimeout(() => {
          document.getElementById('initialState').style.display = 'block';
          document.getElementById('runningState').style.display = 'none';
        }, 2000);
      }
    }

    async function checkStatus() {
      try {
        const response = await fetch(`/user/${userId}/speedtest/status`, {
          credentials: 'same-origin'
        });
        const data = await response.json();
        
        // Update progress
        if (data.progress !== undefined) {
          document.getElementById('progressFill').style.width = data.progress + '%';
          document.getElementById('progressFill').textContent = data.progress + '%';
        }
        
        // Update message
        if (data.message) {
          document.getElementById('statusMessage').textContent = data.message;
        }
        
        // Check if completed
        if (data.status === 'completed') {
          clearInterval(testInterval);
          showResults(data);
        } else if (data.status === 'error') {
          clearInterval(testInterval);
          document.getElementById('statusMessage').textContent = 'Error: ' + data.message;
          document.getElementById('statusMessage').style.color = '#dc3545';
          setTimeout(() => {
            document.getElementById('initialState').style.display = 'block';
            document.getElementById('runningState').style.display = 'none';
          }, 3000);
        }
      } catch (error) {
        console.error('Error checking status:', error);
      }
    }

    function showResults(data) {
      // Hide running state
      document.getElementById('runningState').style.display = 'none';
      
      // Show results
      document.getElementById('resultsContainer').classList.add('show');
      
      // Animate results
      animateValue('downloadResult', 0, data.download || 0, 1000);
      animateValue('uploadResult', 0, data.upload || 0, 1000);
      animateValue('pingResult', 0, data.ping || 0, 1000);
    }

    function animateValue(elementId, start, end, duration) {
      const element = document.getElementById(elementId);
      const range = end - start;
      const increment = range / (duration / 16);
      let current = start;
      
      const timer = setInterval(() => {
        current += increment;
        if ((increment > 0 && current >= end) || (increment < 0 && current <= end)) {
          current = end;
          clearInterval(timer);
        }
        element.textContent = current.toFixed(2);
      }, 16);
    }
  </script>
</body>
</html>
