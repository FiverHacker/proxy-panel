<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test Connection - Proxy Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="card">
      <div class="card-body">
        <h4>Connection Test Result</h4>
        {% if test_result.success %}
        <div class="alert alert-success">
          <i class="bi bi-check-circle me-2"></i>{{ test_result.message }}
        </div>
        {% else %}
        <div class="alert alert-warning">
          <i class="bi bi-exclamation-triangle me-2"></i>{{ test_result.message }}
        </div>
        {% endif %}
        <a href="/users" class="btn btn-primary">Back to Users</a>
      </div>
    </div>
  </div>
</body>
</html>
